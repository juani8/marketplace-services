name: 游댏 Full Security Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '30 5,17 * * *'  # Corre cada lunes a las 3 AM UTC
  workflow_dispatch:      # Permite ejecutarlo manualmente

jobs:
  security-check:
    name: 游댌 Code & Dependency Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: 游 Checkout repository
        uses: actions/checkout@v3

      - name: 丘뙖잺 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 游닍 Install dependencies
        run: npm ci

      # 游댌 An치lisis est치tico con CodeQL
      - name: 游댏 Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: 游 Run CodeQL analysis
        uses: github/codeql-action/analyze@v2

      # 游닉 An치lisis de vulnerabilidades en dependencias
      - name: 游뚿 Run npm audit
        run: npm audit --audit-level=moderate

      # 游빛 Revisi칩n de seguridad con ESLint
      - name: 游늺 Run ESLint Security Check
        run: |
          npm install --save-dev eslint eslint-plugin-security
          npx eslint . --ext .js,.ts
