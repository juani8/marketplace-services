# .github/workflows/deploy-backend.yml
name: Deploy Backend via Frontend Bastion

on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Upload deploy‚Äêbackend.sh to Frontend EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.FRONTEND_EC2_IP }}
          username: ubuntu
          key: ${{ secrets.FRONTEND_EC2_KEY }}
          port: 22
          source: "deploy-backend.sh"          # point at the actual file
          target: "~/"
          timeout: "600s"

      - name: Trigger backend deploy from Frontend
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.FRONTEND_EC2_IP }}
          username: ubuntu
          key: ${{ secrets.FRONTEND_EC2_KEY }}
          script: |
            chmod +x ~/deploy-backend.sh
            ~/deploy-backend.sh

